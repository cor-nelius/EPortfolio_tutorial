<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Cory Marr</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/6ea39a48e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Cory Marr</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="assets/me.jpeg"
                class="about-me__picture"
                alt="picture of me"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey, I'm <span class="text--purple">Cory Marr</span>
            </h1>
            <p class="about-me__info--para">
              I'm a
              <strong class="text--purple">frontend software devoloper</strong>
              and Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quae
              voluptatum itaque veniam in eos! Quibusdam illo maiores culpa
              maxime iusto.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-solid fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="assets/undraw_websites.svg"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="#languages"></section>
  </body>
</html>
